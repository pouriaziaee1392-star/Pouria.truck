name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make gradlew executable (if exists)
        run: |
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
          else
            echo "gradlew not found â€” generating..."
            wget https://services.gradle.org/distributions/gradle-8.1-bin.zip -O gradle.zip
            unzip gradle.zip
            mkdir -p gradle-wrapper
            mv gradle-8.1/bin/gradle gradle-wrapper/
            echo "Gradle downloaded."
          fi

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: pouria-truck-apk
          path: app/build/outputs/apk/debug/*.apk
